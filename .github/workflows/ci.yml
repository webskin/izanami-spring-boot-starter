name: CI

on:
  push:
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Unit tests
        run: mvn -B -ntp verify

  integration:
    runs-on: ubuntu-latest
    needs: unit
    env:
      IZANAMI_BASE_URL: http://localhost:9999
      IZANAMI_API_PATH: /api
      IZANAMI_ADMIN_USERNAME: RESERVED_ADMIN_USER
      IZANAMI_ADMIN_PASSWORD: password
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Start Izanami
        run: docker compose -f docker-compose.izanami.yml up -d

      - name: Wait for Izanami
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:9999/api/_health >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Izanami did not start in time" >&2
          exit 1

      - name: Seed flags
        run: IZANAMI_SEED_OUTPUT=github-env ./scripts/seed-izanami.sh >> "$GITHUB_ENV"

      - name: Integration tests
        run: mvn -B -ntp -Pintegration-tests verify

      - name: Dump Izanami logs
        if: failure()
        run: docker compose -f docker-compose.izanami.yml logs --no-color

      - name: Stop Izanami
        if: always()
        run: docker compose -f docker-compose.izanami.yml down -v
