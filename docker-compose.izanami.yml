version: "3.8"

services:
  # PostgreSQL for Izanami
  postgres:
    image: postgres:15-alpine
    container_name: izanami-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=izanami
      - POSTGRES_USER=izanami
      - POSTGRES_PASSWORD=izanami
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U izanami"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - izanami-network

  # Izanami - Feature Flag Management
  izanami:
    image: maif/izanami:2.15.0
    container_name: izanami
    ports:
      - "9999:9000"
    environment:
      - JAVA_OPTS=-Xms256m -Xmx512m
      - IZANAMI_ADMIN_DEFAULT_USERNAME=${IZANAMI_ADMIN_DEFAULT_USERNAME:-RESERVED_ADMIN_USER}
      - IZANAMI_ADMIN_DEFAULT_PASSWORD=${IZANAMI_ADMIN_DEFAULT_PASSWORD:-password}
      - IZANAMI_DATABASE_TYPE=POSTGRES
      - IZANAMI_PG_PORT=5432
      - IZANAMI_PG_HOST=postgres
      - IZANAMI_PG_DATABASE=izanami
      - IZANAMI_PG_USER=izanami
      - IZANAMI_PG_PASSWORD=izanami
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/_health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - izanami-network

networks:
  izanami-network:
    driver: bridge

volumes:
  postgres-data:
